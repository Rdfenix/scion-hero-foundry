<div class="weapons">
  <div class="scion-label-title">
    <h2>Weapons</h2>
  </div>
  <div class="weapon-wrapper">
    <ul>
      <li>
        <div class="weapon-name">
          <button>Attack</button>
          <button>Damage</button>
          <input type="text" placeholder="Weapon name" />
        </div>
        <div class="weapon-specs">
          <div class="attr-skill">
            <select name="" id="">
              <option value="">Attr</option>
            </select>
            <select name="" id="">
              <option value="">Skills</option>
            </select>
          </div>
          <div class="weapon-stats">
            <input type="text" placeholder="Speed" />
            <input type="text" placeholder="Accuracy" />
            <input type="text" placeholder="Defense" />
            <input type="text" placeholder="Range" />
          </div>
        </div>
        <div class="damage-info">
          <div class="damage">
            <input type="text" placeholder="Damage value" />
          </div>
          <div class="damage-attr">
            <select name="" id="">
              <option value="">Attr</option>
            </select>
            <select name="" id="">
              <option value="">Type</option>
            </select>
          </div>
        </div>
        <button class="delete-button">
          <i class="fa-solid fa-trash"></i>
        </button>
      </li>
    </ul>
    <button class="add-weapon">Add weapon</button>
  </div>
</div>
<div class="willpower-legend">
  <div class="scion-label-title">
    <h2>Willpower & Legend</h2>
  </div>
</div>
<div class="combat-armor">
  <div class="scion-label-title">
    <h2>Combat, Soak & Armor</h2>
  </div>
</div>

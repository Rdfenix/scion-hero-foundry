<div class="birth">
  <div class="scion-label-title">
    <h2>Birthrights</h2>
  </div>
  <section class="birth-wrapper">
    <div class="births">
      <ul>
        <li>
          <div class="birthright-input-area">
            <div class="row">
              <div class="birthright-name">
                <input type="text" placeholder="Brithright Name" />
              </div>
              <div class="birthright-level">
                <div class="circles">
                  {{#each (range 1 5) as |i|}}
                  <input
                    type="checkbox"
                    class="circle-checkbox"
                    value="{{i}}"
                  />
                  {{/each}}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="birthright-description"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="button">
      <div class="birthright-types">
        <label for="birthright-type">Choose the type</label>
        <select
          name=""
          id="birthright-type"
          data-action="select-birthright-type"
        >
          {{#each system.birthrights as |birthright|}}
          <option value="{{birthright.type}}">{{birthright.type}}</option>
          {{/each}}
        </select>
      </div>
      <button>Add Birthright</button>
    </div>
  </section>
</div>
<div class="virtues">
  <div class="scion-label-title">
    <h2>Virtues</h2>
  </div>
  <section class="virtues-wrapper">
    {{#each system.virtues as |attr key|}}
    <div class="virtues-row" data-key="{{key}}">
      <div class="virtues-column">
        <span>{{key}}</span>
      </div>
      <div class="virtues-column">
        <div class="circles">
          {{#each (range attr.min attr.max) as |i|}}
          <input
            type="checkbox"
            class="circle-checkbox"
            data-target="virtues.{{key}}.value"
            value="{{i}}"
          />
          {{/each}}
        </div>
      </div>
    </div>
    {{/each}}
  </section>
</div>

<form autocomplete="off" class="weapon-dialog-form">
  <div class="weapon-dialog-group">
    <header class="weapon-dialog-group-header">
      <h1>Weapon Attack</h1>
      <h2>{{data.weapon.name}}</h2>
    </header>
    <section class="weapon-dialog-content">
      <div class="actions">
        <div class="multiple-atk">
          <select name="multiple-attack">
            <option value="" disabled selected>Select Multiple Attack</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="target">
          <select name="same-target">
            <option value="" disabled selected>Select Same Target</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="extra-info">
        <label for="extra-dices">Extra Dices:</label>
        <input type="text" name="extra-dices" value="0" />
      </div>
    </section>
  </div>
</form>
